name: Main Source Branch Gate

on:
  pull_request:
    branches: [main]
    types:
      - opened
      - synchronize
      - reopened
      - edited

jobs:
  only-develop-can-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if PR is not from develop
        run: |
          if [ "${{ github.head_ref }}" != "develop" ]; then
            echo "Only PRs from 'develop' can merge into 'main'. Current source: '${{ github.head_ref }}'"
            exit 1
          fi
