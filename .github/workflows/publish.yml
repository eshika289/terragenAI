name: Publish to PyPI

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Determine and create release tag
        run: |
          set -euo pipefail

          EXISTING_TAG="$(git tag --points-at HEAD | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 || true)"
          if [ -n "${EXISTING_TAG}" ]; then
            RELEASE_TAG="${EXISTING_TAG}"
            CREATED_NEW_TAG="false"
          else
            LAST_TAG="$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n 1)"
            if [ -z "${LAST_TAG}" ]; then
              RELEASE_TAG="v0.0.1"
            else
              VERSION="${LAST_TAG#v}"
              IFS='.' read -r MAJOR MINOR PATCH <<< "${VERSION}"
              NEXT_PATCH=$((PATCH + 1))
              RELEASE_TAG="v${MAJOR}.${MINOR}.${NEXT_PATCH}"
            fi
            git tag "${RELEASE_TAG}"
            CREATED_NEW_TAG="true"
          fi

          echo "RELEASE_TAG=${RELEASE_TAG}" >> "$GITHUB_ENV"
          echo "CREATED_NEW_TAG=${CREATED_NEW_TAG}" >> "$GITHUB_ENV"
      - name: Build package
        run: |
          python -m pip install --upgrade pip build
          python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: Push release tag
        if: env.CREATED_NEW_TAG == 'true'
        run: |
          git push origin "${RELEASE_TAG}"
