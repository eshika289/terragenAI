name: Publish to PyPI

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Bump patch version in pyproject.toml
        run: |
          python - <<'PY'
          import re
          from pathlib import Path

          path = Path("pyproject.toml")
          text = path.read_text(encoding="utf-8")

          pattern = re.compile(r'(?m)^version\s*=\s*"(\d+)\.(\d+)\.(\d+)"\s*$')
          match = pattern.search(text)
          if not match:
              raise SystemExit("Could not find [project] version in pyproject.toml")

          major, minor, patch = map(int, match.groups())
          new_version = f"{major}.{minor}.{patch + 1}"
          new_line = f'version = "{new_version}"'
          updated = text[:match.start()] + new_line + text[match.end():]
          path.write_text(updated, encoding="utf-8")

          with open("/tmp/new_version.txt", "w", encoding="utf-8") as f:
              f.write(new_version)
          PY
      - name: Build package
        run: |
          python -m pip install --upgrade pip build
          python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: Commit version bump and push tag
        run: |
          NEW_VERSION="$(cat /tmp/new_version.txt)"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "chore: bump version to v${NEW_VERSION}"
          git tag "v${NEW_VERSION}"
          git push origin main
          git push origin "v${NEW_VERSION}"
